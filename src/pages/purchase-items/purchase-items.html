<ion-header>

  <ion-navbar>
    <ion-title>PurchaseItems</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-card-header>
      ข้อมูลผู้ขาย
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <ion-img width="80" height="80" src="./assets/imgs/f_logo.png"></ion-img>
          </ion-col>
          <ion-col col-8>
            <p>{{ fullname }}</p>
            <p>{{ mobile }}</p>
            <p>{{ address }}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-list *ngFor="let item of items">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="./assets/imgs/f_logo.png">
      </ion-thumbnail>
      <h2>{{ item.name }}</h2>
      <p>Hayao Miyazaki • 1988</p>
      <button ion-button clear item-end><ion-icon name="trash" style="font-size:30px; color:red;"></ion-icon></button>
    </ion-item>
  </ion-list>

</ion-content>
