<ion-header>

  <ion-navbar>
    <ion-title>PurchaseItems</ion-title>
  </ion-navbar>

</ion-header>

<!--Theme Appearance animation (Zoom In)-->
<ion-content has-header>
    <ion-grid no-padding *ngIf="data != null">
        <ion-row>
            <ion-col col-12>
                <ion-list no-margin>
                    <ion-item no-lines [ngClass]="animateClass" *ngFor="let item of data.items; let i = index;" (click)="onEvent('onItemClick', item.title, $event)">
                        <ion-avatar item-start>
                            <img [src]="item.image" alt="{{item.title}}" />
                        </ion-avatar>
                        <h2 item-title padding-left>{{item.title}}</h2>
                        <ion-icon icon-small item-right (click)="onEvent('onFavorite', item, $event)">
                            <i class="icon" [ngClass]="{'icon-heart': item.favorite, 'icon-heart-outline': !item.favorite}"></i>
                        </ion-icon>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
