<ion-header>

  <ion-navbar>
    <ion-title>ยอดเงินสะสม</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
      <ion-card-header>
        รายละเอียดบัญชี
      </ion-card-header>
    
      <ion-list>
        <button ion-item>
          <ion-icon name="cart" item-start></ion-icon>
          ยอดเงินสะสม : {{acc_saving.balance}} บาท
        </button>
    
        <button ion-item>
          <ion-icon name="medical" item-start></ion-icon>
          ยอดเงินถอนได้  : {{acc_saving.balance}} บาท
        </button>
        </ion-list>
      </ion-card>

          <ion-row>
              <ion-col>
                <button ion-button outline class="button btn_transcation">
โอนเงิน                </button>
              </ion-col>
              <ion-col>
                <button ion-button icon-start outline class="button btn_transcation"  (click)="goto_withdraw()">
                  <!-- <ion-icon name="text"></ion-icon> -->
                  <div>ถอนเงิน</div>
                </button>
              </ion-col>
      
            </ion-row>
      <ion-card>
                <button ion-button block >
                  <div>รายการธุรกรรมการเงิน</div>
                </button>

      </ion-card>
</ion-content>
