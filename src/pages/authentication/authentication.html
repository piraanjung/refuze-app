<ion-content padding>
  <ion-grid id="logo">
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6 style="text-align:center">
         <ion-img src="./assets/imgs/f_logo.png" style="width: 150px; height:180px"></ion-img>
      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
  </ion-grid>

 
  <form (ngSubmit)="onLogin()">
      <ion-list>
        
        <ion-item class="round-input">
          <ion-input type="text"  name="username" [(ngModel)]="login.username" required placeholder="ชื่อผู้ใช้งาน"></ion-input>
        </ion-item>
      
        <ion-item class="round-input">
          <ion-input type="password"  name="password" [(ngModel)]="login.password" required placeholder="รหัสผ่าน"></ion-input>
        </ion-item>
      </ion-list>

    
    <button ion-button block large round color="shamrock"  class ="_button" type="submit">เข้าสู่ระบบ</button>
   
  </form>
  <button ion-button  large  block clear color="shamrock" (click)="register()">สมัครสมาชิก</button>
</ion-content>
