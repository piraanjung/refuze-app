<ion-header>

  <ion-navbar>
    <ion-title>FindItems</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-grid no-padding *ngIf="data != null">
    <ion-row>
      <ion-col col-12>
        <ion-list no-margin>
          <ion-list-header header-bcg no-padding no-lines>
            <ion-icon white icon-large item-start>
              <i class="icon {{data.iconPlay}}"></i>
            </ion-icon>
            <h1 header-title>{{data.title}}</h1>
            <h2 header-subtitle>{{data.description}}</h2>

            <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

          </ion-list-header>

          <ion-grid no-padding *ngIf="data != null">
            <ion-row>
              <ion-col col-12>
                <ion-list no-margin>
                  <ul no-margin no-padding class="collapsible">
                    <li *ngFor="let item of items">
                      <!-- List big image Header -->
                      <div class="collapsible-header" (click)="presentaddModalItem(item)">
                        <ion-item no-padding no-lines>
                          <ion-thumbnail item-start no-margin>
                            <img src="assets/images/avatar/0.jpg" />
                          </ion-thumbnail>
                          <div title-block>
                            <h2 padding-left item-title>{{item.name}}</h2>
                            <h3 padding-left item-subtitle>{{item.name}}</h3>
                          </div>
                          <div social>
                            <ion-icon>
                              <i class="icon {{assets/fontello/icon-delet}}" (click)="onEvent('onLike', group, $event)"></i>
                            </ion-icon>
                          </div>
                        </ion-item>
                      </div>
                      <!-- List big image Body -->
                      <!-- <div class="item-accordion" [ngClass]="{'active': isGroupShown(item) }" [hidden]="!isGroupShown(item)">
                          
                          
                                  <ion-row>
                                    <ion-col col-4>
                                      <ion-img width="100" height="100" src="assets/imgs/f_logo.png"></ion-img>
                                    </ion-col>
                                    <ion-col col-8> -->
                      <!-- <h2 header-title>{{ fullname }}</h2>
                                      <h5 header-title>{{ mobile }}</h5>
                                      <h5 header-subtitle>{{ address }}</h5> -->
                      <!-- </ion-col>
                                  </ion-row>
                          
                          <ion-row> 
                              <ion-col col-12 col-sm-12 col-md-12 offset-4 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                                  <button ion-button round color="facebook"  [navPush]="FindItemsPage">รับซื้อขยะ</button>
                                  <button ion-button round  color="tweetter"   (click)="goToHistorySeller()">ประวัติรับซื้อขยะ</button>
                              </ion-col>
                          </ion-row>  
                        </div> -->
                      <!--end-->
                    </li>
                  </ul>
                </ion-list>
              </ion-col>
            </ion-row>
          </ion-grid>
          <!-- </ion-item-sliding> -->
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab bottom right [navPush]='PurchaseItems'>
    <button ion-fab>
      <ion-icon name="cart"></ion-icon>
      <ion-badge color="secondary" id="notifications-badge">{{ countItems }}</ion-badge>
    </button>
  </ion-fab>
</ion-content>
