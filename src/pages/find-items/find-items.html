<ion-header>

  <ion-navbar>
    <ion-title>FindItems</ion-title>
  </ion-navbar>

</ion-header>
  <ion-content>
    <ion-grid no-padding *ngIf="data != null">
      <ion-row>
        <ion-col col-12>
          
          <ion-list no-margin>
              
            <ion-list-header header-bcg no-padding no-lines>
                <h1 header-title float-right text-wrap>Playlist Name</h1>
                <br clearboth>
              <ion-icon white icon-large item-start>
                <i class="icon {{data.iconPlay}}"></i>
              </ion-icon>
              <h1 header-title>{{data.title}}</h1>
              <h2 header-subtitle>{{data.description}}</h2>

              <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  
            </ion-list-header>
          
            <ion-grid no-padding *ngIf="data != null">
              <ion-row>
                <ion-col col-12>
                  
                    <ul no-margin no-padding class="collapsible">

                        <!-- List big image Header -->
                        <div class="collapsible-header" (click)="presentaddModalItem(item)">

                            <ion-avatar item-start no-margin>
                              <img src="assets/images/avatar/0.jpg" />
                            </ion-avatar>
                            
                              <h2 padding-left item-title>{{item.name}}</h2>
                              <h3 padding-left item-subtitle>ขยะรีไซเคิล : 10บาท/กิโลกรัม</h3>

                          </ion-item>
                        </ion-list>
