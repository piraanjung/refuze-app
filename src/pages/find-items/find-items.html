<ion-header>

  <ion-navbar>
    <ion-title>FindItems</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="filterItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="presentaddModalItem(item)">
      {{ item.name }}
    </ion-item>
  </ion-list>

  <ion-fab bottom right [navPush]='PurchaseItems'>
    <button ion-fab>
      <ion-icon name="cart"></ion-icon>
      <ion-badge color="secondary" id="notifications-badge">{{ countItems }}</ion-badge>
    </button>
  </ion-fab>
</ion-content>
