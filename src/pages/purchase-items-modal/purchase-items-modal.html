<ion-header>
  <ion-navbar>
    <ion-title>ฟอร์มบันทึกข้อมูลการรับซื้อขยะ</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">ปิด</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content default-background>
  <ion-grid *ngIf="data != null">
    <ion-row wrap padding>
      <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
        <!--Form-->

        <div class="form">
          <div logo>
            <!---Logo-->
            <img src="assets/images/logo/login.png" />
            <!-- <img float-left [src]="data.logo" *ngIf="data.logo != null" /> -->
          </div>
          <button ion-button round>{{ name }}</button>
          <ion-row>
            <ion-col col-6>
                <ion-item>
                    <ion-label color="primary" floating>ราคา</ion-label>
                    <ion-input required type="number" [(ngModel)]="price" style="font-size: 30px !important"></ion-input>
                  </ion-item>
            </ion-col>
            <ion-col col-6>
                <ion-item>
                    <ion-label color="primary" floating>จำนวน</ion-label>
                    <ion-input required type="number" [(ngModel)]="amount" style="font-size: 30px !important"></ion-input>
                  </ion-item>
            </ion-col>
          </ion-row>
         
           
          <ion-row class="row">
            <ion-col col-12>
              <h2 text-right class="total">
                <small>=</small> {{ price * amount }}
                <small>บาท</small>
              </h2>
              <div text-right>
                <button ion-button outline  round color="facebook" (click)="addNewItem()">
                  บันทึกข้อมูล
                </button>
              </div>
              
            </ion-col>
          </ion-row>
          <!---Input field password-->


          <!---Register button-->

        </div>


      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
