<ion-header>
  <ion-navbar>
    <ion-title>ฟอร์มบันทึกข้อมูลการรับซื้อขยะ</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">ปิด</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content elastic-header>
  <div padding background-size id="elastic-header" [ngStyle]="{'background-image': 'url(assets/images/background/7.jpg)'}">
    <div class="title">
      <h2 parallax-title>{{ name }}</h2>
      <h1 parallax-subtitle>{{ price }}&nbsp;บาท&nbsp;/&nbsp;{{ unit_name }}</h1>
    </div>
  </div>

  <ion-grid class="grid" no-padding>
    <ion-row class="row">
      <ion-col col-12>
        <ion-card padding text-center class="card card-md">
          <div card-content>
            <h2 text-left>ราคา</h2>
            <div class="amount_input">
              <ion-input required type="number" [(ngModel)]="price"></ion-input>
            </div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="row">
      <ion-col col-12>
        <ion-card padding text-center class="card card-md">
          <div card-content>
            <h2 text-left>จำนวน</h2>
            <div class="amount_input">
              <ion-input required type="number" [(ngModel)]="amount"></ion-input>
            </div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row class="row">
      <ion-col col-12>
        <ion-card padding text-center class="card card-md">
          <div card-content>
            <ion-col col-12>
              <h2 text-center class="total">ยอมรวม&nbsp;{{ price * amount }}&nbsp;บาท</h2>
            </ion-col>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row class="row">
    <ion-col col-12>
      <button ion-button block large button-clear-outline round outline (click)="addNewItem()" style="height: 50px;">
        บันทึกข้อมูล
      </button>
    </ion-col>
  </ion-row>
  
</ion-content>
