<ion-header>
  <ion-navbar>
    <ion-title>ฟอร์มบันทึกข้อมูลการรับซื้อขยะ</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">ปิด</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content  default-background>
    <ion-grid *ngIf="data != null">
        <ion-row wrap padding>
            <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                <!--Form-->
               
                <div class="form">
                    <div logo>
                        <!---Logo-->
                        <img src="assets/images/logo/login.png"/>
                        <!-- <img float-left [src]="data.logo" *ngIf="data.logo != null" /> -->
                    </div>
                    <!--Form Title-->
                    <h1 title text-left>{{ name }}</h1>
                    <small>{{ price }}&nbsp;บาท&nbsp;/&nbsp;{{ unit_name }}</small>
                    <!---Input field username-->
                   <ion-row>
                     <ion-col col-6>
                        <ion-card padding text-center class="card card-md">
                            <div card-content>
                              <h2 text-left>ราคา</h2>
                              <div class="amount_input">
                                <ion-input required type="number" [(ngModel)]="price"></ion-input>
                              </div>
                            </div>
                          </ion-card>
                     </ion-col>
                     <ion-col col-6>
                        <ion-card padding text-center class="card card-md">
                            <div card-content>
                              <h2 text-left>จำนวน</h2>
                              <div class="amount_input">
                                <ion-input required type="number" [(ngModel)]="amount"></ion-input>
                              </div>
                            </div>
                          </ion-card>
                      </ion-col>
                   </ion-row>

                   <ion-row class="row">
                      <ion-col col-12>
                        <ion-card padding text-center class="card card-md">
                          <div card-content>
                            <ion-col col-12>
                              <h2 text-center class="total"> <small>รวม</small> {{ price * amount }} <small>บาท</small></h2>
                            </ion-col>
                          </div>
                        </ion-card>
                      </ion-col>
                      <ion-col col-12>
                          <button ion-button block large round color="facebook" (click)="addNewItem()" style="height: 50px;">
                              บันทึกข้อมูล
                            </button>
                      </ion-col>
                    </ion-row>
                    <!---Input field password-->

                    
                    <!---Register button-->
                    
                </div>
                
      
            </ion-col>
        </ion-row>
        
    </ion-grid>
</ion-content>
