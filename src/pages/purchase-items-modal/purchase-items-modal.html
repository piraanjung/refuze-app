<ion-header>

  <ion-navbar>
    <ion-title>PurchaseItemsModal</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">ปิด</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-8>{{ name }}</ion-col>
      <ion-col col-4>{{ price }}&nbsp;บาท&nbsp;/&nbsp;{{ unit_name }}</ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-label fixed>จำนวน</ion-label>
    <ion-input type="number" value="" [(ngModel)]="amount"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col col-8>เป็นเงิน</ion-col>
      <ion-col col-4>{{ price * amount }}&nbsp;บาท</ion-col>
    </ion-row>
  </ion-grid>

  <br>
  <button ion-button block round (click)="addNewItem()">บันทึกข้อมูล</button>
</ion-content>
