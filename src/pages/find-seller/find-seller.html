<ion-header>

  <ion-navbar>
    <ion-title>FindSellerPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let seller of sellers" (click)="goToProfileSeller(seller)">
      {{ seller.name }}
    </ion-item>
  </ion-list>
</ion-content>
