<ion-header>

  <ion-navbar>
    <ion-title>FindSellerPage</ion-title>
  </ion-navbar>

</ion-header>

<!--Theme Small item + header-->
<ion-content>
  <ion-grid no-padding *ngIf="data != null">
    <ion-row>
      <ion-col col-12>
        <ion-list no-margin>
          <ion-list-header header-bcg no-padding no-lines>
            <ion-icon white icon-large item-start>
              <i class="icon {{data.iconPlay}}"></i>
            </ion-icon>
            <h1 header-title>{{data.title}}</h1>
            <h2 header-subtitle>{{data.description}}</h2>
            <!-- <span span-medium>{{data.shortDescription}}</span> -->
            <!-- <div float-right social>
                <ion-icon>
                  <i icon-small class="icon icon-thumb-up" (click)="onEvent('onLike', item, $event)"></i>
                </ion-icon>
                <ion-icon>
                  <i icon-small class="icon icon-heart" (click)="onEvent('onFavorite', item, $event)"></i>
                </ion-icon>
                <ion-icon>
                  <i icon-small class="icon icon-share-variant" (click)="onEvent('onShare', item, $event)"></i>
                </ion-icon>
              </div> -->
            <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

          </ion-list-header>
          <!--Swipe To Dismiss -->
          <!-- <ion-item-sliding *ngFor="let item of sellers" #slidingItem> -->
          <ion-grid no-padding *ngIf="data != null">
            <ion-row>
              <ion-col col-12>
                <ion-list no-margin>
                  <ul no-margin no-padding class="collapsible">
                    <li *ngFor="let seller of sellers">
                      <!-- List big image Header -->
                      <div class="collapsible-header" (click)="toggleGroup(seller,seller)">
                        <ion-item no-padding no-lines>
                          <ion-thumbnail item-start no-margin>
                            <img src="assets/images/avatar/0.jpg" />
                          </ion-thumbnail>
                          <div title-block>
                            <h2 padding-left item-title>{{seller.name}}</h2>
                            <h3 padding-left item-subtitle>{{seller.name}}</h3>
                          </div>
                          <div social>
                              <ion-icon>
                                  <i class="icon {{assets/fontello/icon-delet}}" (click)="onEvent('onLike', group, $event)"></i>
                              </ion-icon>
                              <!-- <ion-icon>
                                  <i class="icon {{group.iconFavorite}}" (click)="onEvent('onFavorite', group, $event)"></i>
                              </ion-icon>
                              <ion-icon>
                                  <i class="icon {{group.iconShare}}" (click)="onEvent('onShare', group, $event)"></i>
                              </ion-icon> -->
                          </div>
                        </ion-item>
                      </div>
                      <!-- List big image Body -->
                      <div class="item-accordion" [ngClass]="{'active': isGroupShown(seller) }" [hidden]="!isGroupShown(seller)">
                        
                        
                                <ion-row>
                                  <ion-col col-4>
                                    <ion-img width="100" height="100" src="assets/imgs/f_logo.png"></ion-img>
                                  </ion-col>
                                  <ion-col col-8>
                                    <h2 header-title>{{ fullname }}</h2>
                                    <h5 header-title>{{ mobile }}</h5>
                                    <h5 header-subtitle>{{ address }}</h5>
                                  </ion-col>
                                </ion-row>
                        
                        <ion-row> 
                            <ion-col col-12 col-sm-12 col-md-12 offset-4 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
                                <!---Facebook button-->
                                <button ion-button round color="facebook"  [navPush]="FindItemsPage">รับซื้อขยะ</button>
                                <!---Twitter button-->
                                <button ion-button round  color="tweetter"   (click)="goToHistorySeller()">ประวัติรับซื้อขยะ</button>
                            </ion-col>
                        </ion-row>  
                      </div>
                      <!--end-->
                    </li>
                  </ul>
                </ion-list>
              </ion-col>
            </ion-row>
          </ion-grid>
          <!-- </ion-item-sliding> -->
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
