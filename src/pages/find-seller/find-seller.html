<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle (click)="goToMainMenu()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>ค้นหาสมาชิกผู้ขายขยะ</ion-title>

  </ion-navbar>
</ion-header>

<ion-content class="find-seller">

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-grid no-padding *ngIf="data != null">
  <ion-list >
    <ion-item *ngFor="let seller of sellers" (click)="gotoFindItems(seller)">
          <ion-avatar item-start>
              <img src="assets/images/avatar/23.jpg" />
          </ion-avatar>
          <h1>{{seller.name}} {{seller.lastname}}</h1>
          <h2 item-subtitle padding-left>เลขบัตรประชาชน:{{seller.id_card}} </h2>
          <h5 header-subtitle padding-left>
              {{ seller.address }}
              ต. {{seller.tambon_name}}
              
          </h5>
          <h5 header-subtitle padding-left>อ. {{seller.amphur_name}}
              จ. {{seller.province_name}}
          </h5>
          <button ion-button round item-end color="secondary">ซื้อขยะ</button>
        </ion-item>
     
    </ion-list>
  </ion-grid>
</ion-content>
