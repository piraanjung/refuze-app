<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-card-content>
            <ion-row>
              <ion-col col-3>
                  <ion-avatar>
                    <img src="assets/imgs/logo.png">
                  </ion-avatar>
              </ion-col>
              <ion-col col-6>
                <div class="title">ขวด PET</div>
                <div class="subtitle">ขยะรีไซเคิล</div>
              </ion-col>
              <ion-col col-3 class="price">
                <div  class="price-number">
                  160.00
                </div>
                <span>บาท</span>                
                
              </ion-col>
            </ion-row>
            
    </ion-card-content>
  
    <ion-row class="card-footer">
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>4.00 บาท/กก.</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>จำนวน :  40 กก.</div>
        </button>
      </ion-col>
    </ion-row>
  
  </ion-card>
</ion-content>
