<ion-header>
  <ion-navbar>
    <ion-title>หน้าหลักผู้รับซื้อขยะ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid no-padding *ngIf="data != null">
    <ion-row>
      <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 *ngFor="let item of data.items; let i = index">
        <ion-card padding text-center>
          <div card-content>
            <img images-filter src="{{ item.image }}" />
            <div card-title>
              <div>
                  {{ item.title }}
              </div>
              
              <div>
                <button color="facebook" ion-button outline round ng-reflect-color="facebook" 
                class="button button-md button-outline button-outline-md button-round button-round-md button-outline-md-facebook" 
                style="transition: none;"
                 (click)="onEvent('onItemClick', item.link, $event)"
                ><span class="button-inner">{{ item.title_button }}</span><div class="button-effect"></div></button>
              </div>
            </div>
            
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
